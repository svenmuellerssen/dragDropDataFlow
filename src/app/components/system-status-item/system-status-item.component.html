<div class="list-item list-item-infos" draggable [dragScope]="'systemStatus'" [dragData]="systemStatusItem">
  <div class="list-item-type">
    <i>System status</i>
  </div>
  <div class="list-item-title">{{systemStatusItem.title}}</div>
  <div class="list-item-content">{{systemStatusItem.cpuText}} / {{systemStatusItem.memoryText}}</div>
</div>
